# =============================================================================
# Theme
# =============================================================================

theme = "theme"

# =============================================================================
# Settings
# =============================================================================

[editor]
true-color = true
undercurl = true
color-modes = true
line-number = "relative"
cursorline = true
popup-border = "all"
completion-replace = true
rulers = [80]
indent-heuristic = "tree-sitter"
end-of-line-diagnostics = "info"

[editor.statusline]
left = ["mode", "file-base-name", "file-modification-indicator"]
center = ["workspace-diagnostics"]
right = ["spinner"]
separator = "|"
mode.normal = "NOR"
mode.insert = "INS"
mode.select = "SEL"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
skip-levels = 1
character = "â–"

[editor.soft-wrap]
enable = true

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "disable"
max-wrap = 10
max-diagnostics = 10
prefix-len = 1

# =============================================================================
# Keymaps
# =============================================================================

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
"S-up" = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
"S-down" = ["extend_to_line_bounds", "delete_selection", "paste_after"]
G="goto_file_end"
"{" = ["goto_next_paragraph"]
"}" = ["goto_prev_paragraph"]

# opens lazygit (if installed)
C-g = [
  ":write-all", 
  ":new", 
  ":insert-output lazygit", 
  ':insert-output echo "\x1b[?1049h" > /dev/tty',
  ":set mouse false", # First disable mouse to hint helix into activating it
  ":set mouse true",
  ":buffer-close!", 
  ":redraw", 
  ":reload-all"
]

# opens Yazi (if installed - requires build from source)
C-e = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw',
  ':set mouse false',
  ':set mouse true',
]

[keys.normal.space]
q = ":quit"
w = ":write"
"*" = ["move_char_right", "move_prev_word_start", "move_next_word_end", "search_selection", "search_next"]

space.r = ":config-reload"
space.l = ":lsp-restart"
space.q = ":write-quit-all"
t.i = ":toggle lsp.display-inlay-hints"


[keys.select]
"{" = ["goto_next_paragraph"]
"}" = ["goto_prev_paragraph"]
